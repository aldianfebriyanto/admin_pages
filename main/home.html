
<div class="table-responsive">
  <table class="table" id="data-outlet">
    <thead>
      <tr>
        <th>Outlet Code</th>
        <th>Outlet Name</th>
        <th>Address</th>
      </tr>
    </thead>
  </table>
</div>

<script type="text/javascript">
$(document).ready(function() {
        $('#data-outlet').DataTable({
                "processing" : true,

		   "pageLength": 10,
		   "paging":   true,
        "ordering": true,
        "info":     false,
        "bFilter": true,
		   "lengthMenu": [[10, 25, 50, -1], [10, 25, 50]],
		   "ajax" : {
		    url:"http://192.168.10.4:6969/list-outlet-json-limit?start=0&end=50&search=",
		    type:"GET"
		   	},
		   	"columns": [
            { "data": "OUTLET_CODE" },
            { "data": "OUTLET_NAME" },
            { "data": "ADDRESS_1" }
        ]
        });
    });
</script>
